<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Fixed Top Navbar Example for Bootstrap</title>

	<link href="../bulma-0.2.3/css/bulma.css" rel="stylesheet">

	<link href="IntroToVideo.css" rel="stylesheet">
	</head>
	
	<body>
		
		<nav class="nav">
		  <div class="nav-item">
		    <a class="title" href="#">
				<strong>Makeup Central</strong>
			</a>
		    </div>
	
		  <div class="nav-item">
		    <p class="control has-addons">
		      <input class="input" type="text" placeholder="product/style/eyes/...">
		      <a class="button is-danger">
		        Search
		      </a>
		    </p>
		  </div>

		  <div class="nav-right nav-menu">
		    <span class="nav-item">
		      <a class="button" >
		        <span class="icon">
		          <i class="fa fa-twitter"></i>
		        </span>
		        <span>Upload</span>
		      </a>
		      <a class="button is-danger" href="#">
		        <span class="icon">
		          <i class="fa fa-download"></i>
		        </span>
		        <span>Account</span>
		      </a>
		    </span>
		  </div>
		</nav>
	
		<nav class="column"> <br></div>	
	<div class="columns">
	    <div class="column" style="margin-left:10px">
		<figure class="image is-9by9">
			<img src="../res/Final_Face.png">
		</figure>
	    </div>
	    <div class="column" style="margin-right:10px">
	      Second column
	    </div>
	</div>
	
	<nav class="level" style="margin-right:20px">
		  <div class="level-left">
		 <p class="level-item"><h1 class="title is-1">Compare Your Photo!</h1></p></div>
		   <div class="level-right">
			   <div class="level-item has-text-centered">
			     <span class="title">Share</span>
			   </div>
	<span class="level-item">
		<figure class="image is-64x64">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/1024px-F_icon.svg.png" alt="Image">
		</figure></span>
	<span class="level-item">
		<figure class="image is-64x64">
			<img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-twitter-512.png" alt="Image">
		</figure></span>
	<span class="level-item">
		<figure class="image is-64x64">
			<img src="https://5a5a57ff32a328601212-ee0df397c56b146e91fe14be42fa361d.ssl.cf1.rackcdn.com/icon/instagram_logos_app_icon/YyepHGHDvkl1wFkUHw8Y/Instagram-v051916_200.png" alt="Image">
		</figure></span>
 
    	<span class="level-item"><a class="button is-large is-danger">Take Picture</a></span>
    	<span class="level-item"><a class="button is-large is-danger">Review</a></span>
    	<p class="level-item"><a class="button is-danger is-large">Save</a></p>
		
	</div>
		
	 </div>
	
	</body>
